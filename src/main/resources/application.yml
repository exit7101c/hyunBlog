#  configuration:
#    map-underscore-to-camel-case: true
datasource:
  # Log4jdbcProxyDataSource를 사용하여 데이터 소스를 설정합니다.
  # dataSourceSpied는 Log4jdbcProxyDataSource의 생성자에 전달됩니다.
  dataSource:
    type: "net.sf.log4jdbc.Log4jdbcProxyDataSource"
    constructor-args:
      - ref: "dataSourceSpied"
    properties:
      logFormatter:
        # Log4JdbcCustomFormatter를 사용하여 로그 형식을 지정합니다.
        type: "net.sf.log4jdbc.tools.Log4JdbcCustomFormatter"
        properties:
          loggingType: "MULTI_LINE"  # 로그 유형을 다중 라인으로 지정합니다.
          sqlPrefix: "SQL:::"  # SQL 문 앞에 붙일 접두사를 지정합니다.

  beans:
    sqlSessionFactory:
      class: com.hyun.config.refreshMybatis
      properties:
        mapperLocations: classpath:hyun/sqlmap/**/*.xml
        configLocation: classpath:hyun/mybatis-config.xml
        dataSource: '@dataSource'


 